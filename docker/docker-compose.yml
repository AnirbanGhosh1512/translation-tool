version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: translation-postgres
    environment:
      POSTGRES_DB: translationdb
      POSTGRES_USER: translationuser
      POSTGRES_PASSWORD: translationpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"

volumes:
  pgdata:
