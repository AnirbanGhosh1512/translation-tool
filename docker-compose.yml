version: "3.9"

services:
  # Postgres DB
  postgres:
    image: postgres:15
    container_name: translation-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - translation-network

  # Keycloak for Oauth
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: always
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8081:8080"
    networks:
      - translation-network

  # Backend Api
  translation-api:
    build:
      context: ./backend/c-sharp/TranslationApi
      dockerfile: Dockerfile
    container_name: translation-api
    restart: always
    depends_on:
      - postgres
      - keycloak
    environment:
      ConnectionStrings__DefaultConnection: "Host=${DB_HOST};Port=${DB_PORT};Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD};"
      Keycloak__BaseUrl: ${KEYCLOAK_INTERNAL_URL}
      Keycloak__Realm: ${KEYCLOAK_REALM}
      Keycloak__ClientId: ${KEYCLOAK_CLIENT_ID}
      Keycloak__ClientSecret: ${KEYCLOAK_CLIENT_SECRET}
    ports:
      - "5294:8080"
    networks:
      - translation-network

  # Frontend service
  php:
    build:
      context: ./frontend/php
      dockerfile: Dockerfile
    container_name: translation-php
    restart: always
    depends_on:
      - translation-api
    environment:
      KEYCLOAK_PUBLIC_URL: ${KEYCLOAK_PUBLIC_URL}
      KEYCLOAK_INTERNAL_URL: ${KEYCLOAK_INTERNAL_URL}
      XDEBUG_MODE: ${XDEBUG_MODE}
      XDEBUG_CONFIG: client_host=${XDEBUG_CLIENT_HOST} client_port=${XDEBUG_CLIENT_PORT}
    ports:
      - "8000:80"
    volumes:
      - ./frontend/php:/var/www/html
      - ./.env:/var/www/html/.env
    networks:
      - translation-network


volumes:
  pgdata:


networks:
  translation-network:
